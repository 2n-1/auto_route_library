name: auto_route_generator
description: Generator For AutoRoute which is a route generation library, where everything needed for navigation is automatically generated for you.
version: 0.1.3
author: Milad Akarie <milad.akarie@gmail.com>
homepage: https://github.com/Milad-Akarie/auto_route_library

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  build: ^1.0.0
  source_gen: ^0.9.0
  analyzer: '>=0.37.1 <0.39.0'
  glob: ^1.1.6
  dart_style: ^1.3.1
  auto_route:
    path: ../auto_route


dev_dependencies:
  build_runner: ^1.0.0

